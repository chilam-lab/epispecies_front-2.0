<body><br>
  <div class="container-fluid">
    <div class="border_radius">
      <h1>Modo</h1>
    </div>

  </div>
  <br><br>
  <div class="container-fluid">
    <div class="row">
      <div class="row py-0">
        <div class="col-md-1 d-flex justify-content-left my-3">Modelo:</div>
        <div class="col-md-3 justify-content-center my-3">
          <select class="form-select form-select-lg" aria-label="Select disease" [(ngModel)]="selectedFirstClassId"
            (ngModelChange)="onSicknessChange($event)">
            <option selected>{{env.placeholderFirstClass}}</option>
            <ng-container *ngFor="let sickness of sicknessList">
              <option [value]="sickness[0]">{{sickness[1]}}</option>
            </ng-container>
          </select>
        </div>
        <div class="col-md-3 justify-content-center my-3">
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" data-bs-toggle="tooltip"
            [(ngModel)]="selectedSecondClassId" (ngModelChange)="onGroupClassChange($event)"
            [disabled]="groupSelectDisable" title="Esta selección es opcional">
            <option selected>{{env.placeholderSecondClass}}</option>
            <ng-container *ngFor="let group of groupList">
              <option [value]="group[0]">{{group[1]}}</option>
            </ng-container>
          </select>
        </div>
        <div class="col-md-3 my-3">
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" data-bs-toggle="tooltip"
            [(ngModel)]="selectedThirdClassId" (ngModelChange)="onCauseDeathChange($event)"
            [disabled]="causeDeathSelectDisable" title="Esta selección es opcional">
            <option disabled selected>{{env.placeholderThirdClass}}</option>
            <ng-container *ngFor="let cause of listOfThirdClass">
              <option [value]="cause[0]">{{cause[1]}}</option>
            </ng-container>
          </select>
        </div>
      </div>
      <div class="row py-0 h-25">
        <div class="col-md-1 d-flex justify-content-left my-3">
          Filtrar por:
        </div>

        <div class="col-md-2 d-flex justify-content-center my-3">
          <select class="form-select form-select-lg" aria-label=".form-select-lg example" 
            [(ngModel)]="selectedAge">
            <option selected>{{env.placeholderAge}}</option>
            <option disabled selected>Sin grupo</option>
          </select>
        </div>
        <div class="col-md-2 d-flex justify-content-center my-3">
          <select class="form-select form-select-lg" aria-label=".form-select-lg example">
            <option selected>{{env.placeholderGender}}</option>
          </select>
        </div>
        <div class="col-md-2 d-flex justify-content-center my-3">
          <select class="form-select form-select-lg" aria-label=".form-select-lg example" [(ngModel)]="selectedRegion">
            <option value='País' selected>Todo el país</option>
            <option value='Estado'>Estado</option>
            <option value='Municipio'>Municipio</option>
            <option value='Metropli'>Metropli</option>
          </select>
        </div>
        <div class="col-md-2 d-flex justify-content-center my-3">
          <select class="form-select form-select-lg" aria-label=".form-select-lg example"
            [(ngModel)]="selectedResolution">
            <option selected>Estatal</option>
            <option>Municipal</option>
          </select>
        </div>
        <div class="col-md-2 d-flex justify-content-center my-3">
          <select class="form-select form-select-lg" aria-label=".form-select-lg example">
            <option selected>{{env.placeholderYear}}</option>
          </select>
        </div>
        <div class="col-md-1 justify-content-center my-3">
          <button class="updateButton" (click)="updateResolution()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid p-0 map-container">
    <div class="row">
      <div class="col-lg-4 p-0 mb-3">
        <div class="jumbotron">
          <div class="row">
          </div>
          <h6>Modelo actual</h6>
          <h4>
            {{getDescriptionByIdInAList(selectedFirstClassId,sicknessList)}}
          </h4>
          <h4>{{selectedSecondClassId}}</h4>
          <h4>{{selectedThirdClassId}}</h4>

          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Estado</th>
                <th scope="col">Número</th>
              </tr>
            </thead>
            <tbody>
              <!-- <ng-container *ngFor="let state of stateList;index as i"> -->
              <tr>
                <td>running</td>
                <td>again</td>
              </tr>
              <!-- </ng-container> -->
            </tbody>
          </table>

          <div class="row">
            <button id="boton_detalles" style="margin-bottom:15%" class="borderedButton" hidden>Ver información
              detallada</button>
          </div>
        </div>
      </div>
      <div class="col-lg-8 p-0 map-section">

        <div class="row row-map">
          <app-map [updatedResolution]="updatedResolution"></app-map>
        </div>
      </div>
    </div>
  </div>
</body>
