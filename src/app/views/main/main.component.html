<body><br>
  <div class="border_radius">
    <h1>Modo</h1>
  </div>
  <div class="container-fluid cards-back">
    <div class="container py-4">
      <div class="row">
        <div class="col-md-12">
          <h3>Grupo principal</h3>
        </div>
      </div>
      <div class="row arrow-container">
        <div class="col-lg-4 mb-4 mb-md-0">
          <div class="arrow-card">
            <div class="card-class">
              <h1 class="head">01</h1><br>
              <div class="mb-3">
                <label for="group1" class="form-label d-flex align-items-center">
                  Seleccione una enfermedad
                </label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                  [(ngModel)]="selectedSickness" (ngModelChange)="onSicknessChange($event)">
                  <option disabled selected>Selecciona una opción</option>
                  <ng-container *ngFor="let sickness of sicknessList">
                    <option [value]="sickness['CVE_Enfermedad']">{{sickness["Enfermedad"]}}</option>
                  </ng-container>
                </select>
                <div class="simulating_icon"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 mb-4 mb-md-0 fade-in-card" [hidden]="groupSelectDisable">
          <div class="arrow-card">
            <div class="card-class">
              <h1 class="head">02</h1><br>
              <div class="mb-3">
                <label for="group2" class="form-label d-flex align-items-center">
                  Seleccione grupo
                  <a><mat-icon class="help-icon" data-bs-toggle="tooltip" data-bs-placement="top"
                      title="Selección opcional">help_outline</mat-icon></a>
                </label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                  [(ngModel)]="selectedGroupClass" (ngModelChange)="onGroupClassChange($event)"
                  [disabled]="groupSelectDisable">
                  <option disabled selected>Selecciona una opción</option>
                  <ng-container *ngFor="let group of groupList">
                    <option [value]="group">{{group}}</option>
                  </ng-container>
                </select>
                <div class="btn-text-end">
                  <mat-icon (click)="resetClassSelectBy(2)">delete</mat-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 fade-in-card" [hidden]="causeDeathSelectDisable">
          <div class="arrow-card">
            <div class="card-class">
              <h1 class="head">03</h1><br>
              <div class="mb-3">
                <label for="group3" class="form-label d-flex align-items-center">
                  Seleccione subgrupo
                  <a><mat-icon class="help-icon" data-bs-toggle="tooltip" data-bs-placement="top"
                      title="Selección opcional">help_outline</mat-icon></a>
                </label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                  [(ngModel)]="selectedCauseDeathClass" (ngModelChange)="onCauseDeathChange($event)"
                  [disabled]="causeDeathSelectDisable">
                  <option disabled selected>Selecciona una opción</option>
                  <ng-container *ngFor="let group of groupList">
                    <option [value]="group">{{group}}</option>
                  </ng-container>
                </select>
                <div class="btn-text-end">
                  <mat-icon (click)="resetClassSelectBy(3)">delete</mat-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <h3>Segundo grupo</h3>
      <div class="col-md-4">
        <div class="second_selection">
          <div class="second_selection_icon">
            <div class="icon_circle">
              <mat-icon>date_range</mat-icon>
            </div>
          </div>
          <label for="exampleColorInput" class="form-label">Edad </label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option disabled selected>Selecciona una opción</option>
          </select>
        </div>
      </div>
      <div class="col-md-4">
        <div class="second_selection">
          <div class="second_selection_icon">
            <div class="icon_circle">
              <mat-icon>person</mat-icon>
            </div>
          </div>
          <label for="exampleColorInput" class="form-label">Sexo</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option disabled selected>Selecciona una opción</option>
          </select>
        </div>




      </div>
      <div class="col-md-4">
        <div class="second_selection">
          <div class="second_selection_icon">
            <div class="icon_circle">
              <mat-icon>event</mat-icon>
            </div>
          </div>
          <label for="exampleColorInput" class="form-label">Año</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option disabled selected>Selecciona una opción</option>
            <ng-container>
            </ng-container>
          </select>
        </div>

      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col col-md-12">
        <div id="button_predecir">
          <button class="borderedButton" (click)="showAndScrollToMap()">Predecir</button>
        </div>
      </div>
    </div>
  </div><br><br>
  <!-- Updated HTML structure -->
<div class="container-fluid p-0 map-container hidden" #mapContainer>
  <div class="row select-row">
    <div class="col-12 d-flex justify-content-center my-3">
      <select class="form-select form-select-lg" aria-label=".form-select-lg example">
        <option disabled selected>Selecciona una opción</option>
      </select>
    </div>
  </div>
  <div class="row row-map">
    <div class="col-lg-4 p-0 mb-3">
      <div class="jumbotron">
        <div class="row">
          <div class="margin">
            <h6>Resumen de la predicción</h6>
            <h6 id="fecha_request"></h6>
            <h3>Nacional</h3>
            <table style="margin-left: 20%;">
              <tr>
                <td>Totales</td>
                <td style="padding-left: 20%; width:100%">Top 10 de la Región</td>
              </tr>
            </table>
          </div>
        </div>
        <hr class="my-4">
        <div class="row">
          <div class="sideTable">
            <!-- class="col-md-10 offset-md-1"> -->
            <table class="table table-sm table-hover">
              <thead>
                <tr>
                  <th scope="col" class="col-md-4"></th>
                  <th scope="col" class="col-md-2 text-center">Últimos 30 días</th>
                  <th scope="col" class="col-md-2 text-center nextMonth">Próximos 30 días</th>
                </tr>
              </thead>
            </table>
            <div class="my-custom-scrollbar">
              <table class="table table-sm table-hover">
                <tbody id="tbody_test">
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <button id="boton_detalles" style="margin-bottom:15%" class="borderedButton" hidden>Ver información detallada</button>
        </div>
      </div>
    </div>
    <div class="col-lg-8 p-0 map-section">
      <app-map></app-map>
    </div>
  </div>
</div>
</body>
