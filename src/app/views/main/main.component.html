  <h1>Modo</h1>

    title="Tooltip on top">

  </button>
  <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-html="true"

  <div class="container">

      <h2>Grupo principal:</h2>
      <div class="col-lg-4">
        <div class="card-class">
          <h1 class="head">01</h1>
          <label for="exampleColorInput" class="form-label"> Seleccione una enfermedad:</label>
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
            [(ngModel)]="selectedSickness" (ngModelChange)="onSicknessChange($event)">
            <option disabled selected>Selecciona una opción</option>
            <ng-container *ngFor="let sickness of sicknessList">
              <option [value]="sickness['CVE_Enfermedad']">{{sickness["Enfermedad"]}}</option>
            </ng-container>
          </select>
        </div>

      </div>
      <button type="button" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip text">
        Hover over me
      </button>
      <div href="#" class="arrowBox arrow-right">1 Day Before Your Operationfskdnsdnfksmklncjksnfdnsdnfkjsnd</div>

          <h1 class="head">02</h1>

          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"

            <option disabled selected>Selecciona una opción</option>
            <ng-container *ngFor="let group of groupList">
              <option>{{group}}</option>
            </ng-container>
          </select>
        </div>
      </div>
